<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/36c6f4e18d.js" crossorigin="anonymous"></script>
    <title>Netflix Website CLone</title>
</head>

<body>
    <!-- Header Styling -->
    <section class="main-section">
        <nav class="navbar">
            <div class="logo">
                <img src="images/netflix-logo.svg" alt="NEtflix">
            </div>

            <div class="header-main">
                <select name="languages" id="lang" class="lang-selector">
                <option value="English">English</option>
                <option value="Hindi">हिन्दी</option>
            </select>
                <button class="sign-in">Sign In</button>
            </div>
        </nav>

        <div class="main-container">
            <div class="main-info">
                <h1 class="main-heading">Unlimited movies, TV<br>shows and more.</h1>
                <p class="main-subtitle">Watch anywhere. Cancel anytime.</p>
            </div>

            <div class="email-form">
                <p class="email-subtitle">Ready to watch? Enter your email to create or restart your membership.</p>
                <div class="cta-area">
                    <input type="email" placeholder="Email address" class="email-input">
                    <button class="email-btn">Get Started ></button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
